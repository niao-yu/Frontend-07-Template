<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      line-height: 1em;
    }
    body {
      padding: 50px 0 0 50px;
      display: flex;
    }
    .box {
      width: 700px;
      height: 700px;
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
      box-shadow: inset 0 0 1px 0 #666;
    }
    .box .ceil {
      width: 1%;
      height: 1%;
      box-shadow: inset 0 0 1px 0 #666;
    }
    .box .ceil.search {
      background-color: #aaa;
    }
    .box .ceil.searchSuccess {
      background-color: #9ff;
    }
    .box .ceil.start {
      background-color: yellow;
    }
    .box .ceil.target {
      background-color: red;
    }
    .box .ceil.active {
      box-shadow: none;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <button class="save">save</button>
</body>
<script>

  class PathArr {
    constructor(startPoint, end) {
      this.endPoint = end
      this.arr = [startPoint]
    }

    get() {
      if (!this.arr.length) return null
      let minIndex = 0, minSpace = this._getSpace(this.arr[minIndex])

      for (let i = 0; i < this.arr.length; i++) {
        let point = this.arr[i], thisSpace = this._getSpace(point)
        if (thisSpace < minSpace) {
          minSpace = thisSpace
          minIndex = i
        }
      }

      let result = this.arr[minIndex]
      this.arr[minIndex] = this.arr[this.arr.length - 1]
      this.arr.pop()

      return result
    }

    _getSpace(point) {
      return (this.endPoint[0] - point[0]) ** 2 + (this.endPoint[1] - point[1]) ** 2
    }

    give(poit) {
      this.arr.push(poit)
    }

    get length() {
      return this.arr.length
    }
  }


  let boxDom = document.querySelector('.box')
  let buttonDom = document.querySelector('.save')
  let mousedown = false

  let mapArr = []
  let tempMapStr = localStorage.getItem('map')
  if (tempMapStr) mapArr = JSON.parse(tempMapStr)
  if (!mapArr || !mapArr.length) mapArr = new Array(100 * 100).fill(0)

  init() // 初始化棋盘
  bineEvent() // 绑定事件

  getBestPath([0, 0], [7, 15]) // 开始寻路

  function init() {
    boxDom.innerHTML = ''
    for (let row = 0; row < 100; row++) {
      for (let column = 0; column < 100; column++) {
        let nowIndex = row * 100 + column
        let dom = document.createElement('div')
        dom.index = nowIndex
        dom.classList.add('ceil')
        if (mapArr[nowIndex] === 1) dom.classList.add('active')
        boxDom.appendChild(dom)
      }
    }
  }

  // 启动寻路
  async function getBestPath(startPoint, endPoint) {
    let tempMap = Object.create(mapArr)
    let pathArr = new PathArr(startPoint, endPoint)

    // 标记起点和终点
    flagPoint(pointToIndex(startPoint), 'start')
    flagPoint(pointToIndex(endPoint), 'target')

    while (pathArr.length) {
      let point = pathArr.get()
      let [x, y] = point
      if (await insert([x - 1, y], point)) break
      if (await insert([x + 1, y], point)) break
      if (await insert([x, y - 1], point)) break
      if (await insert([x, y + 1], point)) break
      if (await insert([x + 1, y - 1], point)) break
      if (await insert([x + 1, y + 1], point)) break
      if (await insert([x - 1, y - 1], point)) break
      if (await insert([x - 1, y + 1], point)) break
    }

    let endIndex = pointToIndex(endPoint)

    if (Array.isArray(tempMap[endIndex])) { // 找到点了
      let thisIndex = endIndex
      while (true) {
        let nextPoint = tempMap[thisIndex]
        flagPoint(thisIndex, 'searchSuccess')
        if (nextPoint[0] === startPoint[0] && nextPoint[1] === startPoint[1]) break
        else {
          thisIndex = pointToIndex(nextPoint)
          await sleep(10)
        }
      }
    }

    // 判断获取并标记一个点寻路
    async function insert([x, y], parentPoint) {
      let nowIndex = pointToIndex([x, y])
      if (x < 0 || x >= 100 || y < 0 || y >= 100) return
      if (tempMap[nowIndex]) return
      tempMap[nowIndex] = parentPoint
      pathArr.give([x, y])
      flagPoint(nowIndex, 'search')
      await sleep(6)
      if (x === endPoint[0] && y === endPoint[1]) {
        return true
      }
    }

    // 坐标点转为索引值
    function pointToIndex([x, y]) {
      return 100 * y + x
    }
  }

  // 给某个点添加类名
  function flagPoint(index, className) {
    let dom = boxDom.childNodes[index]
    if (dom) dom.classList.add(className)
    return dom
  }

  // 延时
  async function sleep(time) {
    return new Promise(resolve => setTimeout(resolve, time))
  }

  // 方法绑定
  function bineEvent() {
    buttonDom.onclick = function() {
      localStorage.setItem('map', JSON.stringify(mapArr.map(v => v === 1 ? v : 0)))
    }
    boxDom.onmousedown = function() {
      mousedown = true
    }
    boxDom.onmouseup = function() {
      mousedown = false
    }

    boxDom.addEventListener('contextmenu', function(e) {
      mapArr = new Array(100 * 100).fill(0)
      init()
      e.preventDefault()
    })

    boxDom.addEventListener('mousemove', function(e) {
      if (!mousedown) return
      let targetDom = e.target
      let nowIndex = targetDom.index
      if (mapArr[nowIndex]) return
      mapArr[nowIndex] = 1
      targetDom.classList.add('active')
    })
  }

</script>
</html>
