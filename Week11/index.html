<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>match函数</title>
</head>
<body>
  <div class="box">
    <ul class="big">
      <li>
        <span id="span" class="span">目标span</span>
      </li>
    </ul>
  </div>
  
</body>
<script>
  let dom = document.querySelector('#span')
  console.log(match("html div ul.big li span.span#span", dom))

  function match(selector, element) {
    let rulesArr = (selector || '').split(/\s+/)
    let index = rulesArr.length - 1
    let nowElement = element

    // 遍历复合选择器
    while (index >= 0) {
      // 拆分复合选择器
      let thisRule = rulesArr[index]
      let parseRuleArr = thisRule.match(/^([^.^#]+)|(\.[^.^#]+)|(\#[^.^#]+)/g) || []
      while (true) {
        if (!nowElement.tagName) return false
        let thisOk = selectorArrForDomIsOk(parseRuleArr, nowElement)

        // 更新 dom
        nowElement = nowElement.parentNode

        if (thisOk) { // 刚刚这个 dom 符合这个复杂选择器，可以跳出这个复杂选择器的对比了，去进行下一项
          break
        } else { // 不符合，继续对比新 dom
          continue
        }
      }
      index--
    }
    return true
  }

  function selectorArrForDomIsOk(selectorArr, dom) {
    for (let selector of selectorArr) {
      if (selector.charAt(0) === '#') { // 是 id 选择器
        let ids = dom.id
        let idArr = (ids || '').split(/\s+/)
        if (!idArr.includes(selector.substr(1))) {
          return false
        }
      } else if (selector.charAt(0) === '.') { // 是 类选择器
        let hadClass = dom.classList.contains(selector.substr(1))
        if (!hadClass) {
          return false
        }
      } else { // 是 tagName 选择器
        if (dom.tagName.toLowerCase() !== selector) {
          return false
        }
      }
    }
    return true
  }

</script>
</html>
